<div class="max-w-3xl mx-auto px-4 py-12">
<h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Contact Us</h2>
<form action="#" method="POST" class="bg-white shadow-md rounded-lg p-8 space-y-6">
<div>
<label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
<input
         type="text"
         id="name"
         name="name"
         required
         class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
       />
</div>
<div>
<label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
<input
       type="email"
         id="email"
         name="email"
         required
         class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
       />
</div>
<div>
<label for="subject" class="block text-gray-700 font-medium mb-1">Subject</label>
<input
         type="text"
         id="subject"
         name="subject"
         class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
       />
</div>
<div>
<label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
<textarea
         id="message"
         name="message"
         rows="5"
         required
         class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
></textarea>
</div>
<div>
<button
         type="submit"
         class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-black transition-colors duration-300"
>
         Send Message
</button>
</div>
</form>
</div>
